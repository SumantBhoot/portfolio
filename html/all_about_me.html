    <body>
        <header>
            <div id="typed-box">
                <span class="indie-flower-regular" style="opacity: 0;">
                    This is All About Sumant
                </span>
                <div id="typed-h1-strings">
                    <h1>This is All About Sumant</h1>
                </div>

            <button id="contactMe" class="golden-button">Contact Me</button>

            <div id="menu">

                    class="btn"

                    data-bs-target="#collapseMenu"

                <div class="collapse" id="collapseMenu">

        <main>
            <div id="chat-container">
                <div id="chat-messages"></div>
                <form id="chat-form">
                    <input id="user-msg" class="bean" type="text" maxlength="25">
                    <button disabled class="dark">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
